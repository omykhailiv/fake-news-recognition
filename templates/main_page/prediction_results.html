{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="../../static/main_page/prediction_results_styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<div class="prediction-info" id="prediction-info">
    <p class="news-title">{{ news_title }}</p>
    <div class="results">
        <p> {{ score }}%</p>
        <p> {{ label }}</p>
    </div>
</div>
{% if score < 75 %}
    <div class="low_predictions">
                    <p>We are unsure, whether the title is real or fake. Trust it at your own risk</p>
    </div>
{% endif %}
<div class="button-container">
    <button type="button" value="Back to main" class="button" ><a href="{% url 'open_main' %}">Back to main</a></button>
</div>

    <footer>
        <div class="footer">
            <p>Remember not to trust anything, even if it is "100% real".</p>
            <p>All the information about the model is <a href="https://huggingface.co/omykhailiv/bert-fake-news-recognition" target="_blank">here</a>. </p>
        </div>
    </footer>
</body>
</html>
